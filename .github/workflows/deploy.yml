name: "Deploy"
on:
  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4

      - name: Plan-Apply
        uses: Pwd9000-ML/terraform-azurerm-tests@v1.0.6
        with:
          test_type: plan-apply
          path: "."
          tf_version: latest
          tf_vars_file: default.auto.tfvars
          tf_key: global-azure-2024-avm
          az_resource_group: Terraform-GitHub-Backend
          az_storage_acc: tfgithubbackendsa
          az_container_name: global-azure-2024-demo
          arm_client_id: ${{ secrets.ARM_CLIENT_ID }}
          arm_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
          arm_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          arm_tenant_id: ${{ secrets.ARM_TENANT_ID }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  Docs:
    needs: Deploy
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      repository-projects: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render terraform docs inside the README.md and push changes back to PR branch
        uses: terraform-docs/gh-actions@v1.1.0
        with:
            find-dir: .
            output-file: README.md
            output-method: inject
            git-push: "true"